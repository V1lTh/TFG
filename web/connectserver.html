<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del Servidor</title>
    <link rel="stylesheet" href="styles.css">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Control del Servidor</h1>
        <button onclick="sendCommand('start')">Encender</button>
        <button onclick="sendCommand('restart')">Reiniciar</button>
        <button onclick="sendCommand('shutdown')">Apagar</button>
        <button onclick="sendCommand('modify')">Modificar Archivos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
